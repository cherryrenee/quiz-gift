<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sticker"><img src="blue.png" /></div>
      <div class="circles">
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
        <div class="cir"></div>
      </div>
      <div class="main-page">
        <h1 class="title">퀴즈!</h1>
        <h3 class="subtitle">👀퀴즈를 풀고 경품추첨에 응모해보세요!!</h3>
        <button class="start-btn">시작하기</button>
      </div>
      <div class="quiz-page">
        <div class="one">
          <h2>1. 다음 중 세계 랜드마크가 아닌 것은?</h2>
          <div class="answers">
            <p>피라미드</p>
            <p>자유의 여신상</p>
            <p>에버랜드</p>
            <p>피사의 사탑</p>
          </div>
        </div>
        <div class="two">
          <h2>2. 다음 중 트로트 가수가 아닌 사람은?</h2>
          <div class="answers">
            <p>태진아</p>
            <p>박지현</p>
            <p>태연</p>
            <p>영탁</p>
          </div>
        </div>
        <div class="three">
          <h2>3. 다음 중 방영하지 않은 방송은?</h2>
          <div class="answers">
            <p>불타는 트롯맨</p>
            <p>내 딸 금사월</p>
            <p>내 딸 서영이</p>
            <p>나왔다! 장보리</p>
          </div>
        </div>
        <div class="four">
          <h2>4. 다음 중 배우가 아닌 사람은?</h2>
          <div class="answers">
            <p>진성</p>
            <p>김용건</p>
            <p>이금복</p>
            <p>양미경</p>
          </div>
        </div>
        <div class="five">
          <h2>5. 다음 중 수도가 아닌 곳은?</h2>
          <div class="answers">
            <p>시드니</p>
            <p>마닐라</p>
            <p>마드리드</p>
            <p>로마</p>
          </div>
        </div>
        <div class="btn-div"><button class="score-btn">점수보기</button></div>
      </div>
    </div>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
