<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="stylesheet" href="styles.css" />
    <meta property="og:title" content="퀴즈!"/>
    <meta property="og:site_name" content="quiz-gift.netlify.app">
    <meta property="og:description" content="퀴즈 풀고 경품추첨에 응모해보세요!">
    <meta property="og:image" content="https://quiz-gift.netlify.app/">
  </head>
  <body>
    <div class="container">
      <div class="circles">
      </div>
      <div class="main-page">
        <h1 class="title">퀴즈!</h1>
        <h3 class="subtitle">👀퀴즈를 풀고 경품추첨에 응모해보세요!!</h3>
        <button class="start-btn">시작하기</button>
      </div>
      <div class="quiz-page">
        <div class="one">
          <h2>1. 다음 중 세계 랜드마크가 아닌 것은?</h2>
          <div class="answers"></div>
        </div>
        <div class="two">
          <h2>2. 다음 중 트로트 가수가 아닌 사람은?</h2>
          <div class="answers"></div>
        </div>
        <div class="three">
          <h2>3. 다음 중 방영하지 않은 방송은?</h2>
          <div class="answers"></div>
        </div>
        <div class="four">
          <h2>4. 다음 중 배우가 아닌 사람은?</h2>
          <div class="answers"></div>
        </div>
        <div class="five">
          <h2>5. 다음 중 수도가 아닌 곳은?</h2>
          <div class="answers"></div>
        </div>
        <div class="btn-div"><button class="score-btn">결과보기</button></div>
      </div>
      <div class="modal">
        <div class="cancel"><p>X</p></div>
        <div class="modal-score">
          <h1 id="modal-title"><span class="span1">0</span>점!</h1>
          <p id="modal-text">
            <span class="span2">5</span>초 후 응모화면으로 넘어갑니다.
          </p>
        </div>
        <div class="fire">
          <span class="firework"></span>
  <span class="firework"></span>
  <span class="firework"></span>
  <span class="firework"></span>
  <span class="firework"></span>
        </div>
        <div class="modal-apply">
          <h2 class="apply-title">경품 응모하기🎁</h2>
          <form action="#">
            <input type="text" id="name" maxlength="4" minlength="2" placeholder="이름(필수)" required/>
            <input type="text" id="phone" placeholder="전화번호(필수)" required/>
            <input type="email" id="email" placeholder="이메일" />
            <div class="submit"><button class="submit-btn">제출하기</button></div>
          </form>
        </div>
        <div class="complete">
          <h1 class="complete-title">응모완료!🥰</h1>
          <h3 class="complete-text">당첨자에게는 문자가 발송될 예정입니다</h3>
        </div>
      </div>
    </div>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
